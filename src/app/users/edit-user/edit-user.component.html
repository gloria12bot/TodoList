<div class="content">
  <!-- Progressive Loader -->
  <mat-progress-bar
    mode="indeterminate"
    class="ml-2 mb-2 w-100"
    *ngIf="!data"
  ></mat-progress-bar>
  <!-- End of Progressive Loader -->
  <div class="column" *ngIf="data">
    <h2 style="margin-bottom: 20px;">
      Editing User with ID {{ data.user.id }}
    </h2>
    <form [formGroup]="userForm" class="example-form">
      <div class="block">
        <mat-form-field
          class="example-full-width"
          MatFormFieldControl="user"
        >
          <input
            matInput
            type="text"
            placeholder="First Name"
            formControlName="firstname"
          />
        </mat-form-field>

        <mat-form-field
          class="example-full-width"
          MatFormFieldControl="user"
        >
          <input
            matInput
            type="text"
            placeholder="Last Name"
            formControlName="lastname"
          />
        </mat-form-field>
      </div>
      <div class="text-right">
        <button
        (click)="onSave($event)"
          mat-raised-button
          color="primary"
          type="submit"
          class="btn btn-success"
        >
          SAVE
        </button>

        <button
          (click)="onCancel($event)"
          mat-raised-button
          class="cancel"
          type="button"
        >
          CANCEL
        </button>
      </div>
    </form>
  </div>
</div>
