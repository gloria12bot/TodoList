<div>
  <div class="text-right w-100 mt-4">
    <button
    (click)="onAddUser($event)"
      class="confirm-button mt-4"
      mat-flat-button
      style="color: white; background-color: #6558f5; margin-bottom: 10px;"
      [style.height]="'38px'"
      mat-button>
      <span class="material-icons"> add </span>
      Add User
    </button>
  </div>

  <!-- Progressive Loader -->
  <mat-progress-bar mode="indeterminate" class="ml-2 mb-2 w-100" *ngIf="!users" ></mat-progress-bar>
  <!-- End of Progressive Loader -->
  <div *ngIf="users">

    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
            (click)="onEditUser($event, user)"
              mat-menu-item
            >
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button
            (click)="onViewTasks($event, user)"
              mat-menu-item
            >
              <mat-icon>tasks</mat-icon>
              <span>Tasks</span>
            </button>
            <button
            (click)="onDeleteUser(user.id)"
              mat-menu-item
            >
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
